<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflex Dodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="panel">
    <div>
      <h1>Reflex Dodge</h1>
      <p>Stay alive by dodging incoming projectiles.</p>
    </div>
    <div class="stats">
      <span id="score">Time: 0.0s</span>
      <button id="start">Start</button>
    </div>
  </header>
  <div id="arena" aria-label="dodge arena">
    <div id="player"></div>
  </div>
  <div id="overlay" class="hidden">
    <div class="dialog">
      <h2 id="title">Ready?</h2>
      <p id="desc">Press start to dodge.</p>
      <button id="again">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

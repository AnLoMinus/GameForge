<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflex Dodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <header>
      <h1>Reflex Dodge</h1>
      <p>שחקן במרכז, קליעים מכל כיוון. שרדו כמה שיותר זמן!</p>
    </header>
    <div class="hud">
      <div>זמן הישרדות: <span id="time">0.0</span>s</div>
      <button id="start">התחל</button>
    </div>
    <section class="arena" id="arena">
      <div class="player" id="player"></div>
    </section>
    <div class="message" id="message"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <header>
      <h1>Memory Grid</h1>
      <p>חשפו זוגות זהים לפני שהטיימר נגמר.</p>
    </header>
    <div class="hud">
      <div>מהלכים: <span id="moves">0</span></div>
      <div>זמן: <span id="time">60</span>s</div>
      <button id="reset">ריסט</button>
    </div>
    <section class="grid" id="grid"></section>
    <div class="message" id="message"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>

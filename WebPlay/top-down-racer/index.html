<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Down Racer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Top-Down Racer</h1>
      <div class="stats">
        <span>Speed: <strong id="speed">0</strong> km/h</span>
        <span>Time: <strong id="time">0.0</strong>s</span>
        <span>Score: <strong id="score">0</strong></span>
      </div>
    </header>
    <section id="track">
      <div id="car"></div>
    </section>
    <p class="hint">Use arrow keys to dodge cones.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>

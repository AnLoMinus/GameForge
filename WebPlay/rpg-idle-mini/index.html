<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Idle Mini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <header>
      <h1>RPG Idle Mini</h1>
      <p>爪专  , 砖专 转拽驻 转 注  专.</p>
    </header>
    <section class="hud">
      <div>专: <span id="level">1</span></div>
      <div>住: <span id="xp">0</span>/<span id="xpNeed">30</span></div>
      <div>: <span id="gold">0</span></div>
      <div>: <span id="power">1</span></div>
      <button id="upgrade">砖专 (25 )</button>
    </section>
    <section class="arena">
      <div class="enemy" id="enemy"></div>
      <div class="bar">
        <div class="bar-fill" id="hpBar"></div>
      </div>
      <div id="hpText"></div>
      <p class="hint">爪 注   转拽祝.  爪专 转  砖.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

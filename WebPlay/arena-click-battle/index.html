<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Click Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Arena Click Battle</h1>
      <div class="stats">
        <span>Stage: <strong id="stage">1</strong></span>
        <span>Power: <strong id="power">1</strong></span>
        <span>Gold: <strong id="gold">0</strong></span>
      </div>
    </header>

    <div id="arena">
      <div id="boss">
        <div id="health-bar"><div id="health-fill"></div></div>
        <p id="boss-name">Training Dummy</p>
      </div>
      <button id="attack">Attack</button>
      <button id="upgrade">Upgrade (10g)</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

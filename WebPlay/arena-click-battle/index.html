<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Click Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <header>
      <h1>Arena Click Battle</h1>
      <p>拽拽  专 , 爪专  砖专.</p>
    </header>
    <section class="hud">
      <div>砖: <span id="stage">1</span></div>
      <div>: <span id="power">1</span></div>
      <div>: <span id="gold">0</span></div>
      <button id="upgrade">砖专 (20 )</button>
    </section>
    <section class="boss-area">
      <div class="boss" id="boss"></div>
      <div class="bar">
        <div class="bar-fill" id="barFill"></div>
      </div>
      <div class="hp" id="hp"></div>
    </section>
    <p class="hint">爪 注 住  转拽祝.  砖 住 拽 转专!</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
